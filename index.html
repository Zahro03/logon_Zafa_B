<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Login</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/logout" class="btn btn-link pull-right">Sign Out</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">My Login</h3>
        </div>

        <div class="jumbotron">
            <p class="lead"></p>
            <div class="login-form">
                <form id="loginForm" role="form">
                    <div class="form-group">
                        <input type="text" name="user" id="username" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Zafa 2024</p>
        </footer>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Replace this validation with a more secure method for production
            if (password === "admin") {
                window.location.href = "flag.html"; // Replace with the URL of the admin page after login
            } else {
                window.location.href = "noflag.html";
            }
        });
    </script>
</body>

</html>
